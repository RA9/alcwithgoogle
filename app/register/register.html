<div class="signup-form">
        <form  method="post">
            <h2>Register</h2>
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>      
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="createUser()">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
    </div>
