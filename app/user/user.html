<div class="signup-form">
        <form  method="post">
            <h2>Login</h2>
            <div class="form-label-group">
                    <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
            
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="signIn()">Login</button>
            </div>
        </form>
        <div class="text-center">Don't have an account? <a href="/register">Sign up</a></div>
    </div>
