<h2 class="text-center">Create New Friend</h2>
        <form>
                <div class="form-row">
                        <div class="form-group col-md-6">
                                <label for="">Name:</label>
                                <input ng-model="name" type="text" class="form-control" placeholder="Enter your fullname">                                  
                        </div>
                        <div class="form-group col-md-6">
                                <label for="">Age:</label>
                                <input ng-model="age" type="number" class="form-control" placeholder="How old are you?">                
                        </div>
                </div>
                <div class="form-group">
                        <label for="">Description:</label>
                        <textarea ng-model="description" name="" id="" class="form-control" placeholder="Enter your Message"></textarea>        
                </div>  
                <div class="form-group">
                        <label for="">Occupation:</label>
                        <input ng-model="occupation" type="text" class="form-control" placeholder="Enter your fullname">
                </div>
                <div class="form-group">
                                <label for="">Image:</label>
                                <input ng-model="img" type="text"  class="form-control" placeholder="Enter your email url"> 
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                                <label for=""><i class="fa fa-github"></i> Github</label>
                                <input ng-model="github" type="text" class="form-control" placeholder="Enter your Github account">
                        </div>        
                        <div class="form-group col-md-6">
                                <label for=""><i class="fa fa-linkedin"></i> LinkedIn:</label>
                                <input ng-model="linkedin" type="text" class="form-control" placeholder="Enter your Linkedin account">
                        </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                                <label for=""><i class="fa fa-twitter"></i> Twitter:</label>
                                <input ng-model="twitter" type="text" class="form-control" placeholder="Enter your Twitter address">
                        </div>  
                        <div class="form-group col-md-6">
                                <label for=""><i class="fa fa-facebook"></i> Facebook:</label>
                                <input ng-model="facebook" type="text" class="form-control" placeholder="Enter your Facebook address">
                        </div> 
                </div>
                <div class="form-group">
                        <button data-ng-click="addUser()" class="btn btn-primary" type="submit">Create</button>
                </div>
        </form>
